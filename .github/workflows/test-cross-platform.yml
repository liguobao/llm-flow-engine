name: Cross-Platform Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # å¿«é€ŸLinuxæµ‹è¯•
  quick-test:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Quick validation
      run: python validate_project.py
      
    - name: ğŸ”¨ Test build
      run: |
        pip install build
        python -m build

  # è·¨å¹³å°æµ‹è¯•
  cross-platform:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # æ’é™¤ä¸€äº›ä¸å¿…è¦çš„ç»„åˆä»¥èŠ‚çœèµ„æº
          - os: macos-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.8'
        
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run validation (Cross-platform)
      run: python validate_project.py
      
    - name: ğŸ“Š Import test
      run: |
        python -c "
        import sys
        import os
        sys.path.insert(0, os.getcwd())
        
        try:
            import llm_flow_engine
            from llm_flow_engine import FlowEngine, ModelConfigProvider
            print('[PASS] Import test passed on ${{ matrix.os }} Python ${{ matrix.python-version }}')
        except ImportError as e:
            print(f'[FAIL] Import test failed: {e}')
            sys.exit(1)
        "
      env:
        PYTHONIOENCODING: utf-8
